# vim: syntax=dosini

sub-scale=0.9
sub-pos=95
sid=no

geometry=80%x80%+50%+50%
osd-bar-align-y=0.9
osd-duration=2000

fs=yes
audio-display=embedded-first
volume=70
volume-max=100

script-opts=ytdl_hook-ytdl_path=/usr/bin/yt-dlp

watch-later-directory=~/.cache/mpv/watch_later
write-filename-in-watch-later-config=yes
