[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"

[[block]]
block = "time"
format = "%a %d/%m | %R:%S"
interval = 1
locale = "pt_BR"

[[block]]
block = "net"
device = "wlp5s0"
on_click = "alacritty -e zsh -ic 'sudo bandwhich'"
format = "{ssid} {speed_down;K*b} {speed_up;K*b}"
interval = 5

