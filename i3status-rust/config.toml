[[block]]
block = "disk_space"
path = "/"
info_type = "available"
warning = 20.0
alert = 10.0
format = "{icon} {available} ({percentage:1})"

[[block]]
block = "memory"
on_click = ""
format_mem = "{mem_used:4} ({mem_used_percents:1})"
display_type = "memory"
icons = true
interval = 5
warning_mem = 80
critical_mem = 95

[[block]]
block = "cpu"
on_click = "alacritty -e zsh -ic htop"
interval = 1

[[block]]
block = "sound"

[[block]]
block = "backlight"
