[[block]]
block = "taskwarrior"
data_location = "${XDG_DATA_HOME}/taskwarrior"
interval = 60
format = "$icon $count $filter_name "
warning_threshold = 10
critical_threshold = 20
[[block.click]]
button = "left"
cmd = "alacritty -e zsh -c 'task && zsh -i'"
[[block.filters]]
name = "tasks"
filter = "+PENDING"

