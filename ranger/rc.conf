# nvim: ft=config

# conf
set preview_images_method ueberzug
default_linemode devicons
set use_preview_script true
set preview_images true
set open_all_images true
set draw_borders true
set preview_files true
set hidden_filter Gemfile\.*|^\.|\.(|pyo|bak|swp)$|^lost\+found$|^__(py)?cache__$
set nested_ranger_warning true
set colorscheme jungle

# go maps
map gU cd /usr/share/
map gu cd /home/leop/.local/share
map gf cd /home/leop/.files
map gc cd /home/leop/.config
map gC cd /home/leop/.cache
map gP cd /home/leop/.cache/paru/clone
map gb cd /home/leop/bin
map gp cd /home/leop/pictures
map gv cd /home/leop/videos
map gV cd /home/leop/.files/vim/lua/user/
map gm cd /home/leop/music
map gG cd /home/leop/downloads/gits
map gD cd /home/leop/desktop
map gdd cd /home/leop/documents
map gdc cd /home/leop/documents/code
map gdu cd /home/leop/documents/ufpe
map gr cd /
map gt cd /tmp
map g/r shell sudo ranger .

# edit maps
map ev shell ${EDITOR} %s
map eV console shell vim%space
map et shell ${EDITOR} -p %s
map eT console shell ${EDITOR} -p %s%space
map es shell ${EDITOR} -O %s
map eS console shell ${EDITOR} -O %s%space
map EV shell sudo ${EDITOR} %s
map V shell setsid -f alacritty -e zsh -ic "${EDITOR} %s"
map <c-o> console touch%space

# misc maps
map CC get_cumulative_size
map mt console shell mdtex %s%space
map mw shell wal -i %f -q
map mc console mkcd%space
map md console mkdir%space
map cW bulkrename
map i shell $PAGER %f
map v mark_files all=True toggle=True
map n tab_new
map b shell setsid -f alacritty
map f console scout -ftse%space
map T toggle_flat
map dT shell trash %s&
