# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
general {
	output_format = "i3bar"
		colors = true
		color_good = "#50FA7B"
		color_degraded = "#F1FA8C"
		color_bad = "#FF5555"
		interval = 1
		separator = "" 
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "memory"
order += "battery all"
#order += "battery man"
order += "volume master"
#order += "load"
order += "tztime local"

volume master {
        format = " 🔊: %volume "
        format_muted = "🔇: (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
wireless _first_ {
        format_up = " 📡 %quality %essid "
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: (%speed)"
        format_down = "E: down"
}

battery all {
	format = " %status %percentage "
	status_chr = "⚡"
	status_bat = "🔋"
	status_unk = "? "
	status_full = "☻"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

disk "/" {
        format = " 💾 %avail "
}

load {
        format = "%1min"
}

memory {
        format = " 🗁 %used + %available 🗀 "
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " 🕔 %H:%M:%S  📅 %d/%m/%Y "
}
