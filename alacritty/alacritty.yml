# vim: ft=yaml
# alacritty config

live_config_reload: true

env:
    BROWSER: firefox

scrolling:
  history: 100000

window:
  padding:
    x: 0
    y: 0

font:
  #bold:
  #italic:
  #bold_italic:
  normal:
    family: Noto Sans Mono Nerd Font
    style: Regular
  size: 8.5

# cursor:
#   style:
#     shape: Block
#     blinking: On
#     blink_interval: 500

key_bindings:
  - { key: K,  mods: Alt, action: ScrollPageUp,  }
  - { key: J,  mods: Alt, action: ScrollPageDown }
