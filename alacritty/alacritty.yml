# vim: ft=yaml
# alacritty config

live_config_reload: true
imports:
  - ~/.cache/wal/alacritty.yml

scrolling:
  history: 100000

window:
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Noto Sans Mono Nerd Font
    style: Regular
  size: 8.5

key_bindings:
  - { key: K,  mods: Alt, action: ScrollLineUp,  }
  - { key: J,  mods: Alt, action: ScrollLineDown }
  - { key: K,  mods: Alt|Shift, action: ScrollHalfPageUp,  }
  - { key: J,  mods: Alt|Shift, action: ScrollHalfPageDown }
  - { key: K,  mods: Alt|Shift|Control, action: ScrollPageUp,  }
  - { key: J,  mods: Alt|Shift|Control, action: ScrollPageDown }
