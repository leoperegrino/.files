live_config_reload: true

import:
#    - /home/leop/.files/alacritty/nord.yml
    - /home/leop/.files/alacritty/dracula.yml

env:
    BROWSER: firefox

scrolling:
  history: 10000

font:
  #bold:
  #italic:
  #bold_italic:
  normal:
    family: Noto Sans Mono
    style: Regular
  size: 8

shell:
  program: /bin/bash
#  args:
#    - --login

mouse:
  #hide_when_typing: false
  url:
    launcher:
      program: firefox
    #  args: []

key_bindings:
  - { key: K,  mods: Alt, action: ScrollPageUp,  }
  - { key: J,  mods: Alt, action: ScrollPageDown }
